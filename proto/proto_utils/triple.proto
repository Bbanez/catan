syntax = "proto3";

package proto_utils;

message TripleU32 {
  uint32 x = 1;
  uint32 y = 2;
  uint32 z = 3;
}

message TripleU64 {
  uint64 x = 1;
  uint64 y = 2;
  uint64 z = 3;
}

message TripleF32 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message TripleF64 {
  double x = 1;
  double y = 2;
  double z = 3;
}
